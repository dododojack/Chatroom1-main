<!DOCTYPE html>
<html lang="zh-TW"> <!-- 設定文件語言為繁體中文 -->
<head>
    <meta charset="UTF-8" /> <!-- 設定字元編碼為 UTF-8 -->
    <title>註冊頁面</title> <!-- 瀏覽器分頁標題 -->

    <!-- 載入 CSS 樣式表，使用 Flask url_for 動態產生路徑 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 表單容器，方便置中與樣式設定 -->
    <div class="form-container">
        <!-- 頁面標題 -->
        <h2>註冊新帳號</h2>

        <!-- 顯示閃存訊息，像是註冊錯誤提示 -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li>{{ message }}</li> <!-- 顯示每一則訊息 -->
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- 註冊表單，POST 方法送至 register 路由 -->
        <form method="POST" action="{{ url_for('register') }}">
            <!-- 使用者名稱欄位 -->
            <label>使用者名稱：</label><br>
            <input type="text" name="username" required><br><br>

            <!-- 電子郵件欄位 -->
            <label>電子郵件：</label><br>
            <input type="email" name="email" required><br><br>

            <!-- 密碼欄位 -->
            <label>密碼：</label><br>
            <input type="password" name="password" required><br><br>

            <!-- 註冊送出按鈕 -->
            <button type="submit">註冊</button>
        </form>

        <!-- 返回登入頁面的連結 -->
        <br>
        <a href="{{ url_for('login') }}">返回登入</a>
    </div>
</body>
</html>
